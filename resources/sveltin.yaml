paths:
  build: build
  config: config
  content: content
  static: static
  src: src
  params: params
  lib: lib
  routes: routes
  api: api
  themes: themes
pages:
  content: index.svx
  index: +page.svelte
  indexendpoint: +page.server.ts
  slug: '+page.svelte'
  slugendpoint: '+page.ts'
api:
  version: v1
  filename: +server.ts
theme:
  file: theme.config.js
  components: components
  partials: partials
